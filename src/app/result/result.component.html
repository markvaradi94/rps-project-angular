<div class="container-fluid container-sm bg-light pt-5 my-4 border">
  <h1 class="text-center font-weight-bold pb-5">RESULT</h1>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">
    {{player1status}}:
    <span class="ml-auto mr-3">{{player1.username}}</span><span class="float-right pr-5 mr-4">{{hand1}}</span>
  </h4>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">
    <span>{{player2status}}: </span>
    <span class="ml-auto mr-3">{{player2.username}}</span><span class="float-right pr-5 mr-4">{{hand2}}</span>
  </h4>
  <div class="d-flex justify-content-center">
    <div class="btn-group mb-1 pb-3 pt-3 w-75 mt-5">
      <button type="button" class="btn btn-secondary mr-3" routerLink="/game/1/player/1/hand">PLAY AGAIN</button>
      <button type="button" class="btn btn-dark" routerLink="/end">END GAME</button>
    </div>
  </div>
</div>
