<div class="container-fluid container-sm bg-light pt-5 my-4 border">
  <h1 class="text-center font-weight-bold pb-5">RESULT</h1>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">WINNER:
    <span>PLAYER X</span>
    <span class="float-right pr-4 mr-2">HAND: PLAYER HAND</span>
  </h4>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">LOSER:
    <span>PLAYER X</span>
    <span class="float-right pr-4 mr-2">HAND: PLAYER HAND</span>
  </h4>
  <div class="d-flex justify-content-center">
    <div class="btn-group mb-1 pb-3 pt-3 w-75 mt-5">
      <button type="button" class="btn btn-secondary mr-3">PLAY AGAIN</button>
      <button type="button" class="btn btn-dark">END GAME</button>
    </div>
  </div>
</div>
